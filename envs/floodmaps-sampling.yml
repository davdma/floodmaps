name: floodmaps-sampling
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - numpy
  - gdal>=3.8
  - libgdal-jp2openjpeg
  - netCDF4
  - cftime
  - geopandas
  - matplotlib
  - fiona
  - folium
  - pip
  - pip:
    - "rasterio[s3]"
    - pyyaml
    - pystac
    - pystac-client
    - planetary-computer
    - tqdm
    - requests
    - geopy
    - -e ..