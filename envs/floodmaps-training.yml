  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - torchmetrics
  - numpy
  - matplotlib
  - scikit-learn=1.2.2
