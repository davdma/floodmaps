name: floodmaps-tuning
channels:
  - pytorch
  - nvidia
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - torchmetrics
  - pandas
  - numpy
  - scikit-learn=1.2.2
  - scikit-image
  - pip
  - pip:
    - "rasterio[s3]"
    - "deephyper[default]"
    - torcheval
    - Pillow
    - pytorch-msssim
    - -e ..
